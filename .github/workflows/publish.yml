name: Generate JamesEdition Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          JE_DEALER_ID: "105029"
          JE_DEALER_NAME: "RM Sotheby's"
        run: |
          python app/main.py

      - name: Commit and push feed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.xml data || true
          git commit -m "Update JamesEdition feed" || echo "No changes"
          git push
