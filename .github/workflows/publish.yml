name: Publish JamesEdition Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "11 0,6,12,18 * * *"

permissions:
  contents: write

concurrency:
  group: publish-jamesedition-feed
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Build feed (scrape + XML)
        env:
          JE_DEALER_ID: ${{ secrets.JE_DEALER_ID }}
          JE_DEALER_NAME: ${{ secrets.JE_DEALER_NAME }}
          FEED_TITLE: ${{ secrets.FEED_TITLE }}
          FEED_REFERENCE: ${{ secrets.FEED_REFERENCE }}
        run: |
          set -e
          python -m app.main
          ls -l JamesEdition_feed_${{ secrets.JE_DEALER_ID }}*.xml
          ls -l data/inventory.json

      - name: Push artifacts to generated-feed branch
        run: |
          set -e

          BRANCH="generated-feed"
          OUTDIR=".out-feed"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          rm -rf "$OUTDIR"

          if git show-ref --verify --quiet "refs/remotes/origin/$BRANCH"; then
            git worktree add "$OUTDIR" "origin/$BRANCH"
          else
            git worktree add -b "$BRANCH" "$OUTDIR"
          fi

          mkdir -p "$OUTDIR/data"

          cp -f JamesEdition_feed_${{ secrets.JE_DEALER_ID }}*.xml "$OUTDIR/"
          cp -f data/inventory.json "$OUTDIR/data/inventory.json"

          cd "$OUTDIR"
          git add -A
          git commit -m "Update feed XML + inventory" || echo "No changes"
          git push origin HEAD:$BRANCH
