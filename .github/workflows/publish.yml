name: Publish JamesEdition Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "11 0,6,12,18 * * *"

permissions:
  contents: write

concurrency:
  group: publish-jamesedition-feed
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Build feed (makes the XML)
        env:
          JE_DEALER_ID: ${{ secrets.JE_DEALER_ID }}
          JE_DEALER_NAME: ${{ secrets.JE_DEALER_NAME }}
          FEED_TITLE: ${{ secrets.FEED_TITLE }}
          FEED_REFERENCE: ${{ secrets.FEED_REFERENCE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_PREFIX: ${{ secrets.S3_PREFIX }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
        run: |
          set -e
          python -m app.main
          ls -l JamesEdition_feed_${{ secrets.JE_DEALER_ID }}*.xml
          ls -l data/inventory.json || true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Push artifacts to generated-feed branch
        run: |
          set -e
          BRANCH="generated-feed"

          # asigură că avem origin/BRANCH dacă există
          git fetch origin

          if git show-ref --verify --quiet refs/remotes/origin/$BRANCH; then
            git checkout $BRANCH
            git pull --rebase origin $BRANCH
          else
            git checkout -b $BRANCH
          fi

          # copiem fișierele generate din workspace în branch-ul de output
          # (fișierele sunt deja în working tree)
          git add JamesEdition_feed_${{ secrets.JE_DEALER_ID }}*.xml data/inventory.json
          git commit -m "Update feed XML + inventory" || echo "No changes"

          git push origin HEAD:$BRANCH
