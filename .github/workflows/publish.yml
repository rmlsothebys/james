name: Publish JamesEdition Feed

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "11 0,6,12,18 * * *"

permissions:
  contents: write     # necesar pt commit/push
  pages: write        # necesar pt Pages
  id-token: write     # necesar pt Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # necesar ca să putem commit/push cu istoric
          persist-credentials: true # GITHUB_TOKEN pt git push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build feed
        env:
          JE_DEALER_ID: ${{ secrets.JE_DEALER_ID }}
          JE_DEALER_NAME: ${{ secrets.JE_DEALER_NAME }}
          FEED_TITLE: ${{ secrets.FEED_TITLE }}
          FEED_REFERENCE: ${{ secrets.FEED_REFERENCE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_PREFIX: ${{ secrets.S3_PREFIX }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
        run: |
          python -m app.main
          ls -l JamesEdition_feed_${{ secrets.JE_DEALER_ID }}*.xml

      # --- RAW link stabil: commit + push XML în repo ---
      - name: Configure Git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Commit XML to repo
        run: |
          git add JamesEdition_feed_${{ secrets.JE_DEALER_ID }}.xml
          git commit -m "Update feed XML" || echo "No changes to commit"

      - name: Push XML to main
        run: |
          git push origin HEAD:main

      # --- PAGES: publică DOAR XML-ul ca site (opțional) ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages (XML only)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./JamesEdition_feed_${{ secrets.JE_DEALER_ID }}.xml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
